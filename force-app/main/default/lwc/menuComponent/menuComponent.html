<template>

	<lightning-card title="Menu Component" icon-name="utility:food_and_drink">
		  <div class="slds-card__body_inner">
  
			   <template if:true={dishes}>
				  <lightning-layout multiple-rows="true" pull-to-boundary="small">
					  <template for:each={dishes} for:item="dish">
						<lightning-layout-item key={dish.Id}  size="4" class="slds-var-p-around_x-small">
							<c-menu-item dish={dish} onchoosed={handleChoose}></c-menu-item>
						</lightning-layout-item>
					  </template>
				  </lightning-layout>
				</template>
  
			  <template if:true={error}>
				  <div class="slds-text-color_error">
					There are no dishes to display or an error occurred while loading.
				  </div>
			  </template>

		  </div>
	</lightning-card>   
  
	<template if:true={isModalOpen}>
	  <c-add-order-item dishid={dishId} orderid={orderId} onclosemodal={closeModal}></c-add-order-item>
	</template>
  
  </template>
